<div class="row">
  <div class="col-sm-10">
    <h5>Pick colour combos to change tile colours </h5>
  </div>
  <div class="col-sm-10 col-sm-offset-1">
    <form class="form-horizontal">
      <div class="form-group form-group-sm">
        <div class="col-sm-6">
          <label for="fgcolor-settings">Tile Color</label>
        </div>
        <div class="col-sm-6">
          <select class="form-control" id="fgcolor-settings" [(ngModel)]="tilecolors.fgcolor" name="tilecolors.fgcolor" (change)="onColorSelect($event)">
            <option value="#FAF0E6">Default</option>
            <option *ngFor="let color of colornames" [value]="color.value">{{color.name}}</option>              
         </select>
        </div>
      </div>
      <div class="form-group form-group-sm">
        <div class="col-sm-6">
          <label for="bgcolor-settings">Background Color</label>
        </div>
        <div class="col-sm-6">
          <select class="form-control" id="bgcolor-settings" [(ngModel)]="tilecolors.bgcolor" name="tilecolors.bgcolor" (change)="onColorSelect($event)">
            <option value="#663399">Default</option>
            <option *ngFor="let color of colornames" [value]="color.value">{{color.name}}</option>              
           </select>
        </div>
      </div>
    </form>
  </div>
</div>
